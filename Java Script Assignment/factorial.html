<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let num=prompt("Enter the limit:");
        var f=1;
        while (num>1){
            f=f*num;
            num-=1;
           //document.write("Factorial is: ",f);
        }
        document.write("Factorial is: ",f);
    </script>
</body>
</html>
